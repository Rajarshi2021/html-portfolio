<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Learning System</title>
  <link rel="stylesheet" href="/app/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Personalized Learning System</h1>
    <nav class="tabs" id="tabs"></nav>
  </header>

  <main class="app-main">
    <aside class="sidebar">
      <section>
        <h3>Taxonomy</h3>
        <div id="taxonomy-tree"></div>
        <button id="add-subject-btn">Add Subject</button>
      </section>
      <section>
        <h3>Actions</h3>
        <button id="export-json-btn">Export JSON</button>
        <label class="import-label">
          Import JSON
          <input type="file" id="import-json-input" accept="application/json" />
        </label>
      </section>
    </aside>

    <section class="content" id="content"></section>
  </main>

  <footer class="app-footer">
    <small>Data stored locally in your browser</small>
  </footer>

  <script type="module" src="/app/js/main.js"></script>
</body>
</html>
